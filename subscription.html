        <header>
	    <a href="index.html"><img class="logo" src="img/provision.png" alt="Provision-Logo"></a><h1>Subscription</h1>
        </header>
        <div class="content">
        <section>
        <!-- Who -->  
        <div class="recipient_btn " data-toggle="buttons-radio">
			<button type="button" class="btn btn-large collapse_off">
				<i class="icon-ok icon-white"></i> This Bag is for me
			</button>
			<button type="button" class="btn btn-large collapse_on">
				<i class="icon-ok icon-white"></i> This Bag is a Gift
			</button>
			<div class="steps" id="step1">Step 1</div>
			</div>
		<!-- Kind of Coffee -->  
        <div class="recipient_btn " data-toggle="buttons-radio">
			<button type="button" class="btn btn-large collapse_off">
				<i class="icon-ok icon-white"></i> Red Label
			</button>
			<button type="button" class="btn btn-large collapse_on">
				<i class="icon-ok icon-white"></i> Black Label
			</button>
			<button type="button" class="btn btn-large collapse_on">
				<i class="icon-ok icon-white"></i> White Label
			</button>
			<div class="steps" id="step2">Step 2</div>
			</div>
		<!-- How Many Bags -->  
        <div class="recipient_btn " data-toggle="buttons-radio">
			<button type="button" class="btn btn-large collapse_off">
				<i class="icon-ok icon-white"></i> One Bag
			</button>
			<button type="button" class="btn btn-large collapse_on">
				<i class="icon-ok icon-white"></i> Two Bags
			</button>
			<button type="button" class="btn btn-large collapse_on">
				<i class="icon-ok icon-white"></i> Three Bags
			</button>
			<div class="steps" id="step3">Step 3</div>
			</div>   
        </section>
